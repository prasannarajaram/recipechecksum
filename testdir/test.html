<!DOCTYPE html>
<html>
 	<head>
 		<title>Call Function from One JS file into another</title>
 		<script src="first.js"></script>
 		<script src="second.js"></script>
 	</head>
 	<body>
 		<input
 		id="circleArea"
 		type="button"
 		value="Show Circle Area"
 		onclick="circleArea()"
 		/>
 		<input
 		id="rectArea"
 		type="button"
 		value="Show Rectangle Area"
 		onclick="rectangleArea()"
 		/>

	</body>
</html>
